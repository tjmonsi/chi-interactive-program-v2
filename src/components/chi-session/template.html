
<h3>
  <template is="dom-if" if="[[_isEqual(params.sessionId, sessionId)]]">
    <a href="/day/[[session.scheduleId]]">[[session.title]]</a>
  </template>
  <template is="dom-if" if="[[!_isEqual(params.sessionId, sessionId)]]">
    <a href="/day/[[session.scheduleId]]/session/[[sessionId]]">[[session.title]]</a>
  </template>
</h3>
<p class="venue">
  [[getVenue(session.venue)]]
  <template is="dom-if" if="[[!showPublications]]">
    <template is="dom-if" if="[[session.hasAward]]">
      <img src="/assets/best.png">
    </template>
    <template is="dom-if" if="[[session.hasHonorableMention]]">
      <img src="/assets/honorable.png">
    </template>
  </template>
</p>
<chi-room room-id="[[session.roomId]]"></chi-room>
<section>
  <template is="dom-if" if="[[showPublications]]">
    <template is="dom-repeat" items="[[publications]]">
      <chi-publication publication-id="[[item]]" schedule-id="[[session.scheduleId]]"></chi-publication>
    </template>
  </template>
</section>
