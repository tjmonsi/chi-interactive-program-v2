
<h3>
  <template is="dom-if" if="[[_isEqual(params.sessionId, sessionId)]]">
    <a href="?timeslotId=[[session.timeslotId]]&search=[[params.search]]">[[_cleanText(session.title)]]</a>
  </template>
  <template is="dom-if" if="[[!_isEqual(params.sessionId, sessionId)]]">
    <a href="?sessionId=[[sessionId]]&search=[[params.search]]">[[_cleanText(session.title)]]</a>
  </template>
</h3>
<p class="venue">
  [[getVenue(session.venue)]]
  <template is="dom-if" if="[[!showPublications]]">
    <template is="dom-if" if="[[session.hasAward]]">
      <img title="Session has Best Paper Award" alt="Session has Best Paper Award" src="/assets/best.png">
    </template>
    <template is="dom-if" if="[[session.hasHonorableMention]]">
      <img title="Session has Honorable Mention Award" alt="Session has Honorable Mention Award"src="/assets/honorable.png">
    </template>
  </template>
</p>
<chi-room room-id="[[session.roomId]]"></chi-room>
<section>
  <template is="dom-if" if="[[showPublications]]">
    <template is="dom-repeat" items="[[publications]]">
      <chi-publication show-publication-id$="[[item]]" publication-id="[[item]]" schedule-id="[[session.scheduleId]]"></chi-publication>
    </template>
  </template>
</section>
