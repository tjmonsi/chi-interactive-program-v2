<div class$="invi-anchor invi-anchor-session-[[sessionId]]"></div>
<template is="dom-if" if="[[loading]]">
  <div class="loader-container">
    <img class="loader" src="[[_baseUrl]]assets/loader-2.gif">
  </div>
</template>

<template is="dom-if" if="[[showPublications]]">
  <h3 class="title big">
    <a href="?timeslotId=[[timeslotId]]&oldSessionId=[[sessionId]]&search=[[params.search]]">

      <template is="dom-if" if="[[getVenueTitle(session.venue)]]">
        [[getVenueTitle(session.venue)]]:
      </template>
      <marked-element marked="[[_cleanText(session.title)]]"></marked-element>

      <!-- <svg class="icon circle" viewBox="0 0 24 24">
        <title>Hide...</title>
        <path d="M19,13H5V11H19V13Z" />
      </svg> -->
      <a class="copy-anchor" on-tap="copyLink">
        <svg class="copy-icon">
          <title>Copy/Share Link</title>
          <path d="M18,16.08C17.24,16.08 16.56,16.38 16.04,16.85L8.91,12.7C8.96,12.47 9,12.24 9,12C9,11.76 8.96,11.53 8.91,11.3L15.96,7.19C16.5,7.69 17.21,8 18,8A3,3 0 0,0 21,5A3,3 0 0,0 18,2A3,3 0 0,0 15,5C15,5.24 15.04,5.47 15.09,5.7L8.04,9.81C7.5,9.31 6.79,9 6,9A3,3 0 0,0 3,12A3,3 0 0,0 6,15C6.79,15 7.5,14.69 8.04,14.19L15.16,18.34C15.11,18.55 15.08,18.77 15.08,19C15.08,20.61 16.39,21.91 18,21.91C19.61,21.91 20.92,20.61 20.92,19A2.92,2.92 0 0,0 18,16.08Z" />
        </svg>
      </a>
    </a>
  </h3>
</template>
<template is="dom-if" if="[[!showPublications]]">
  <h3 class="title">
    <!-- <a href="?sessionId=[[sessionId]]&search=[[params.search]]"> -->

    <!-- <template is="dom-if" if="[[session.venue]]">
      <img class="icon" src="[[_baseUrl]]assets/[[_slugifyClass(session.venue)]]_black.png">
    </template> -->
    <template is="dom-if" if="[[getVenueTitle(session.venue)]]">
        [[getVenueTitle(session.venue)]]:
    </template>
    <marked-element marked="[[_cleanText(session.title, 30)]]"></marked-element>
    <!-- <svg class="icon" viewBox="0 0 24 24">
        <title>More...</title>
        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
      </svg> -->
    <!-- </a> -->

  </h3>
</template>

<template is="dom-if" if="[[!showPublications]]">
  <p class="venue">

    <template is="dom-if" if="[[session.venue]]">
      <img class="venue-icon" src="[[_baseUrl]]assets/[[_slugifyClass(session.venue)]]_black.svg">
    </template>
    <template is="dom-if" if="[[session.hasAward]]">
      <img class="venue-icon-2" title="Session has Best Paper Award" alt="Session has Best Paper Award" src="[[_baseUrl]]assets/best.png">
    </template>
    <template is="dom-if" if="[[session.hasHonorableMention]]">
      <img class="venue-icon-2" title="Session has Honorable Mention Award" alt="Session has Honorable Mention Award" src="[[_baseUrl]]assets/honorable.png">
    </template>

    <chi-room class="chi-room-item" room-id="[[session.roomId]]"></chi-room>
  </p>
</template>

<template is="dom-if" if="[[showPublications]]">
  <template is="dom-if" if="[[session.showChair]]">
    <p class="venue">
      Chair:
      <marked-element marked="[[session.chair]]"></marked-element>
    </p>
  </template>
  <p class="venue">
    <template is="dom-if" if="[[session.venue]]">
      <img class="venue-icon" src="[[_baseUrl]]assets/[[_slugifyClass(session.venue)]]_black.svg">
    </template>
    [[_getDateTime(dayString, dateString, timeString)]]
  </p>
  <p class="venue">

  </p>
  <chi-room class="chi-room-item" room-id="[[session.roomId]]"></chi-room>
  <section class="publications">
    <template is="dom-repeat" items="[[publications]]">
      <chi-publication class="chi-publication-item" this-session-id="[[sessionId]]" show-publication-id$="[[item]]" publication-id="[[item]]" schedule-id="[[session.scheduleId]]"></chi-publication>
    </template>
  </section>
</template>
