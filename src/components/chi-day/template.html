<div class$="invi-anchor invi-anchor-day-[[scheduleObj.$key]]"></div>
<h1 class$="day [[scheduleObj.$key]]-day">
  [[scheduleObj.dayString]] - [[_getDateString(scheduleObj.dateString)]]
</h1>
<template is="dom-repeat" items="[[timeslots]]">
  <chi-timeslot date-string="[[_getDateString(scheduleObj.dateString)]]" class="chi-timeslot-item" timeslot-id="[[item]]" schedule-index="[[scheduleIndex]]" on-chi-timeslot-hidden="_debouncedCheckDay"></chi-timeslot>
</template>
