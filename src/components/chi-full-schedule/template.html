<template is="dom-if" if="[[loading]]">
  <div style="max-width: 1170px;margin: 20px auto;padding: 20px; padding: 80px 20px; text-align: center">
    <img src="/program/loader.gif">
    <br/><span class="loading-screen-text">Loading the Schedule...</span>
  </div>
</template>

<template is="dom-if" if="[[!loading]]">
  <template is="dom-repeat" items="[[scheduleArray]]">
    <chi-day class="chi-day-item" schedule-obj="[[item]]" schedule-index="[[index]]"></chi-day>
  </template>
</template>
