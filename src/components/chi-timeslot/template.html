<template is="dom-if" if="[[sessions.length]]">
  <section class$="[[_timeslotColorClass(scheduleIndex)]]-border">
    <div class$="[[_timeslotColorClass(scheduleIndex)]]-timeslot timeslot">
      <h2>
        [[timeslot.time]]
      </h2>
    </div>
    <template is="dom-repeat" items="[[sessions]]">
      <chi-session session-id="[[item]]" on-chi-session-hidden="_debouncedCheckTimeslot"></chi-session>
    </template>
  </section>
</template>
