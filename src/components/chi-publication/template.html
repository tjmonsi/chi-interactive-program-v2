<div class$="invi-anchor invi-anchor-pub-[[publicationId]]"></div>
<template is="dom-if" if="[[loading]]">
  <img class="loader" src="[[_baseUrl]]assets/loader-2.gif">
</template>
<template is="dom-if" if="[[!loading]]">
  <h4 class="title">
    <template is="dom-if" if="[[_isEqual(paramsPublicationId, publicationId)]]">
      <a class="anchor" href="?sessionId=[[publication.sessionId]]&oldPublicationId=[[publicationId]]&search=[[params.search]]">
        <marked-element marked="[[publication.title]]"></marked-element>
        <!-- <svg class="icon-title circle" viewBox="0 0 24 24">
          <title>Hide...</title>
          <path d="M19,13H5V11H19V13Z" />
        </svg> -->
      </a>
    </template>
    <template is="dom-if" if="[[!_isEqual(paramsPublicationId, publicationId)]]">
      <a class="anchor" href="?sessionId=[[publication.sessionId]]&publicationId=[[publicationId]]&search=[[params.search]]">
        <marked-element marked="[[publication.title]]"></marked-element>
        <!-- <svg class="icon-title circle" viewBox="0 0 24 24">
          <title>More...</title>
          <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg> -->
      </a>
    </template>

    <template is="dom-if" if="[[publication.acmLink]]">
      <a href="[[publication.acmLink]]" target="_blank" rel="noopener noreferrer">

          <title>Download Paper</title>

        </svg>
      </a>
    </template>

    <template is="dom-if" if="[[publication.hm]]">
      <img class="img-icon" title="Honorable Mention" alt="Honorable Mention" src="[[_baseUrl]]assets/honorable.png">
    </template>
    <template is="dom-if" if="[[publication.award]]">
      <img class="img-icon" title="Best Paper" alt="Best Paper" src="[[_baseUrl]]assets/best.png">
    </template>
  </h4>
  <section class="pub-body">
    <!-- <h5 class="authors-heading">
      Authors
    </h5> -->
    <p>
      <ul class="authors">
        <template is="dom-repeat" items="[[authors]]">
          <li class="list-item">
            <chi-author author-id="[[item]]"></chi-author>
          </li>
        </template>
      </ul>
    </p>

    <template is="dom-if" if="[[!showInformation]]">
      <!-- <p>
        <template is="dom-repeat" items="[[authors]]">
          <chi-author-summary class="chi-author-summary-item" author-id="[[item]]"></chi-author-summary>
        </template>
      </p> -->
      <template is="dom-if" if="[[_isOr(publication.abstract, publication.abstract)]]">
        <p>
          <a class="abstract-anchor" href="?sessionId=[[publication.sessionId]]&publicationId=[[publicationId]]&search=[[params.search]]">
            Show Abstract
          </a>
        </p>
      </template>
      <p>
        <marked-element marked="[[publication.shortText]]"></marked-element>
      </p>
    </template>
    <template is="dom-if" if="[[showInformation]]">
      <!-- <h5 class="authors-heading">
        Authors
      </h5>
      <ul class="authors">
        <template is="dom-repeat" items="[[authors]]">
          <li class="list-item">
            <chi-author author-id="[[item]]"></chi-author>
          </li>
        </template>
      </ul> -->
      <template is="dom-if" if="[[_isOr(publication.shortText, publication.abstract)]]">
        <p>
          <a class="abstract-anchor" href="?sessionId=[[publication.sessionId]]&search=[[params.search]]">
            Hide Abstract
          </a>
        </p>
      </template>
      <p>
        <marked-element marked="[[publication.abstract]]"></marked-element>
      </p>
    </template>
  </section>
</template>
